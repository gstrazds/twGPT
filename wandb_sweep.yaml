project: sweep4ICLP
program: train_gpt.py
metric:
  name: cmd_acc
  goal: maximize

method: bayes
parameters:
  model.n_layers:
    min: 8
    max: 12
  trainer.decay_multiplier:
    min: 6
    max: 10

#  trainer.learning_rate:
#    min: !!float 1e-5
#    max: 0.001

#  experiment:
#    values: [expt001, expt002]

command:
- ${env}
- ${interpreter}
- ${program}
- ${args_no_hyphens}
- "use_wandb=true"
- "trainer.max_epochs=50"
- "model.d_embd=768"
- "model.d_ff=2048"
